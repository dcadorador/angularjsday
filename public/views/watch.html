<style>
    #video {
        width: 100%;
        height: 100%;
    }
</style>
<video id="video" controls></video>
<script type="text/javascript">
var player = {

    video: null,

    init: function () {
        window.frameElement.setAttribute('style','overflow:hidden');
        this.loadVideo(window.frameElement.getAttribute('data-source') +  '?q=' + Date.now());
    },

    attach: function (scope) {
        scope.video = video;
    },

    loadVideo: function (src) {

        if (video)
            video.setAttribute('src', src);
        else {
            video = document.getElementById('video');
            video.setAttribute('src', src);
        }

    }
};

(function () {
    player.init();
})();

</script>

<div class="posts-container">
    <div class="alert alert-info" ng-show="users.length <= 0 && posts.length <= 0">Sorry no results found, please try again.</div>
    <user-info ng-repeat="user in users" user="user" ng-cloak profile-link="{{ user.id }}"></user-info>
    <post ng-if="posts.length > 0" ng-repeat="post in posts track by $index" post="post" ng-cloak></post>
    <div class="text-center">
        <md-progress-circular md-mode="indeterminate" ng-show="is_loading"></md-progress-circular>
    </div>
</div>

<div>
    <div>
        <h2>Daystage Feedback</h2>
        <p>We would love to hear your thoughts, concerns or problems with anything so we can improve!</p>
    </div>
    <hr>
    <div>
        <form novalidate name="FeedbackForm" ng-submit="feedback()">
            <div class="radio col-sm-3">
                <h5>Feedback Type</h5>
                <label>
                    <input type="radio" ng-model="type" value="comments" checked> Comments
                </label>
                <label>
                    <input style="margin-left: 10px" type="radio" ng-model="type" value="bugs"> Bug Reports
                </label>
                <label>
                    <input style="margin-left: 10px" type="radio" ng-model="type" value="questions"> Questions
                </label>
            </div><br>
            <div class="form-group">
                <label for="description" class="col-sm-4 control-label"><h3>Describe Feedback: <sup>*</sup></h3></label>
                <div class="col-sm-12">
                    <textarea name="description"
                      id="description"
                      cols="30"
                      rows="10"
                      class="form-control"
                      ng-model="feedback"
                      required
                      ></textarea>
                </div>
            </div><br>
            <div class="form-group">
                <h3>Name: <sup>*</sup></h3>
                <div class="col-sm-8">
                    <input name="firstname"
                           type="text"
                           class="form-control input-sm"
                           id="firstname"
                           ng-model="sender.firstname"
                           required>
                    <input name="lastname"
                           type="text"
                           class="form-control input-sm"
                           id="lastname"
                           ng-model="send.lastname"
                           required><br />
                    <label style="margin-left: 5px" for="firstname"><small>First Name</small></label>
                    <label style="margin-left: 95px" for="lastname"><small>Last Name</small></label>
                </div><br>
            </div>
            <div class="form-group">
                <h3><label for="email" class="col-sm-4 control-label">Email: <sup>*</sup></label></h3>
                <div class="col-sm-8">
                    <input name="email"
                           type="text"
                           class="form-control"
                           id="email"
                           ng-model="sender.email"
                           placeholder="e.g myname@example.com"
                           required>
                </div><br>
                <div class="center-block">
                    <button type="button" class="btn btn-default btn-sm center-block" ng-click="feedback()">Default</button>
                </div>
            </div>
        </form>
    </div>
</div>

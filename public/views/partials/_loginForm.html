<div class="text-center">
    <button class="btn btn-facebook center-block" style="margin-bottom:10px;width: 100%;" fb-signup>Login with Facebook</button>
    <!-- <p class="or">OR</p> -->
    <button class="btn btn-blue center-block" type="button" style="width: 100%;margin-bottom:10px;" ui-sref="signup">Create New Account</button>
    <p class="or">OR</p>
</div>
<form novalidate ng-submit="login()" name="LoginForm">

    <div class="form-group" ng-class="{ 'has-error': (LoginForm.$submitted || LoginForm.email.$touched) && LoginForm.email.$invalid }">
        <input name="email" ng-model="loginForm.email" type="email" class="form-control" id="email" placeholder="Email Address" required>
        <small class="help-block" ng-show="(LoginForm.$submitted || LoginForm.email.$touched) && LoginForm.email.$invalid">
            Email is required.
        </small>
    </div>
    <div class="form-group" ng-class="{ 'has-error': (LoginForm.$submitted || LoginForm.password.$touched) && LoginForm.password.$invalid }">
        <input name="password" ng-model="loginForm.password" type="password" class="form-control" id="password" placeholder="Password" required>
        <small class="help-block" ng-show="(LoginForm.$submitted || LoginForm.password.$touched) && LoginForm.password.$invalid">
            Password is required.
        </small>
    </div>
    <button class="btn btn-black" type="submit">Login</button>
    <div class="text-right">
        <a ui-sref="forgot-password">Forgot Password?</a>
    </div>

</form>
<h4 class="text-center">Connecting artists with audiences.</h4>
